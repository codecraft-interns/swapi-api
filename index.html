<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
 

</head>
<body>


<!--header section-->
  <header class="header">
      <div class="header__name"> Star Wars</div>
  </header> 


  
<div class="selection-container-view">
    <!--sideview  section-->

  <selection class="sideview"> 
      <div class="sideview__cat"> 

          Categories
       
          <div class="sideview__cat--people">
            
                    <input type="radio"  class="people-bttn" id="people-category"   name="Starwars"  value="people" checked >
                    People
      
        </div>  

        <div class="sideview__cat--planet">
               
                    <input type="radio" class="planet-bttn"  id="planet-category"   name="Starwars"  value="planets" >
                    Planet    
        </div>  
        
        
        <div class="sideview__cat--space">
                <input type="radio"  class="space-bttn"  id="space-category"       name="Starwars"   value="starships" >
                SpaceShips
           
        </div>  
        
        
        <div class="sideview__cat--species">
        
                <input type="radio"  class="species-bttn"  id="species-category"    name="Starwars"  value="species" >
                Species
            
        </div>
        



      </div>
  </selection>
  <!--mainview section-->


  <container class="mainview">

           <div class="mainview__box">

     <div  id="first-attribute">-</div>
     <div id="first-value"> - </div>
    

    <div  id="second-attribute">-</div>
    <div  id="second-value"> - </div>
    

    <div  id="third-attribute">-</div>
    <div  id="third-value">-</div>
    
    
    <div   id="fourth-attribute">-</div>
    <div  id="fourth-value">-</div>

    <div class="mainview__bttn-previous">
        <button  class="previous-bttn"  id="prev-btn">&lt&ltPREVIOUS</button>
      </div>
      

    <div class="mainview__bttn-next">
        <button   class="next-bttn"   id="next-btn">NEXT&gt&gt</button>
      </div>

    </div>
  </container>

</div>
<!--script sections-->
<script src="/js/app.js"> </script>
</body>
</html>
