<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Files-->
    <link rel="stylesheet" href="/css/main.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Star Wars</title>
  </head>


  <body>
    <!--Header-->
    <header class="header">
      <div class="header__name">Star Wars</div>
    </header>
    <div class="selection-container-view">

      <!--Side View -->
      <selection class="sideview">
        <div class="sideview__cat">
          Categories

          <div class="sideview__people">

            <input type="radio" id="people-category" name="Starwars"
              value="people">
            People

          </div>
          <div class="sideview__planet">

            <input type="radio" id="planet-category" name="Starwars"
              value="planets">
            Planet

          </div>


          <div class="sideview__space">

            <input type="radio" id="space-category" name="Starwars"
              value="starships">
            SpaceShips

          </div>


          <div class="sideview__species">

            <input type="radio" id="species-category" name="Starwars"
              value="species">
            Species

          </div>

        </div>
      </selection>

      <!--Main View-->
      <container class="mainview">
        <div class="mainview__box">
          <div class="mainview__box--firstattribute" id="first-attribute">
          </div>
          <div class="mainview__box--first-label" id="first-label"> </div>


          <div class="mainview__box--secondAttribute" id="second-attribute">
          </div>
          <div class="mainview__box--second-label" id="second-label"> </div>
          <div class="mainview__box--thirdAttribute" id="third-attribute">
          </div>
          <div class="mainview__box--third-label" id="third-label"> </div>


          <div class="mainview__box--fourthAttribute" id="fourth-attribute">
          </div>
          <div class="mainview__box--fourth-label" id="fourth-label"> </div>
          <div class="mainview__prev-btn">
            <button id="prev-btn" class="prev-btn">&lt&ltPREVIOUS</button>
          </div>
          <div class="mainview__next-btn">
            <button id="next-btn" class="next-btn">NEXT&gt&gt</button>
          </div>
        </div>
      </container>
    </div>

    <!--Script-->
    <script src="/js/app.js"></script>
  </body>
</html>
