<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
 

</head>
<body>

<div class="main-container">
<!--header section-->
  <header class="header">
      <!-- <div class="header__name"> Star Wars</div> -->
      Star Wars
  </header> 


  
<div class="selection-container-view">
    <!--sideview  section-->

  <selection class="sideview"> 
      <div class="sideview__cat" id="selection-id"> 

          Categories
       <div class="sideview__cat-orientation">
          <div class="sideview__cat--people" id="peopleCategory">
            
                    <input type="radio"  class="people-bttn" id="people-category"   name="Starwars"  value="people" checked >
                    People
      
        </div>  

        <div class="sideview__cat--planet" id="planetCategory">
               
                    <input type="radio" class="planet-bttn"  id="planet-category"   name="Starwars"  value="planets" >
                    Planet    
        </div>  
        
        
        <div class="sideview__cat--space" id="spaceCategory">
                <input type="radio"  class="space-bttn"  id="space-category"       name="Starwars"   value="starships" >
                SpaceShips
           
        </div>  
        
        
        <div class="sideview__cat--species" id="speciesCategory">
        
                <input type="radio"  class="species-bttn"  id="species-category"    name="Starwars"  value="species" >
                Species
            
        </div>
      </div>



      </div>
  </selection>
  <!--mainview section-->


  <container class="mainview">
     <div id="mainview__box">
              <div id="mainview__box-content">
              </div>
     <div class="mainview__bttn" id='button'>
      <div  id="prev-btn">
        <button  class="previous-bttn" id="prevbttn-status">&lt&ltPREVIOUS</button>
      </div>
      <div id="next-btn">
        <button  class="next-bttn" id="nextbttn-status">NEXT&gt&gt</button>
      </div>
    </div>

    

  
    </div>
  </container>
  
 

</div>
<!--script sections-->
<script src="/js/app.js"> </script>
</div>
</body>
</html>
