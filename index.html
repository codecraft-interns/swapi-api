<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STAR WARS</title>

    <!-- fevicon -->

    <link rel="icon" href="assets/fevicon.jpg">

    <!-- CSS link -->

    <link rel="stylesheet" href="css/main.css">

</head>
    
<body>
    <div class="container">

        <!-- HEADER -->
        <div class="head">
            <h1>Star Wars</h1>
        </div>

        <!-- MAIN BODY -->
        <div class="main-body">

            <!-- caterogy section -->
             
            <form class="main-body__check-box">
                <div class="main-body__check-box__content">
                    <h3>Category</h3>
                </div>
                <div class="main-body__check-box__content">
                    <input type="radio" id="people-category" name="star-wars" value="people" checked>                        
                    <label for="people-category">People</label>
                </div>
                <div class="main-body__check-box__content">
                    <input type="radio" id="planet-category" name="star-wars" value="planets">
                    <label for="planet-category">Planets</label>
                </div>
                <div class="main-body__check-box__content">
                    <input type="radio" id="species-category" name="star-wars" value="species">
                    <label for="species-category">Species</label>
                </div>
            </form>

            <!-- display section -->

            <div class="main-body__display-box">

                <div class="display-box__list">

                    <div class="display-box__list--content">
                        <p id="first-label"></p>
                        <p id="second-label"></p>
                        <p id="third-label"></p>
                        <p id="fourth-label"></p>
                        <p id="fifth-label"></p>
                        <p id="sixth-label"></p>
                        
                    </div>
                    <div class="display-box__list--content">
                        <p id="first-attribute"></p>
                        <p id="second-attribute"></p>
                        <p id="third-attribute"></p>
                        <p id="fourth-attribute"></p>
                        <p id="fifth-attribute"></p>
                        <p id="sixth-attribute"></p>
                    </div>

                </div>

                <div class="main-body__btn-container">
                    <button type="button" id="prev-btn" class="main-body__btn">&lt&lt Previous</button>
                    <button type="button" id="next-btn" class="main-body__btn main-body__btn__blue">Next &gt&gt</button>
                </div>
                
            </div>
        </div>

    </div>
    <script src="scripts/implementation.js"></script>
</body>

</html>
