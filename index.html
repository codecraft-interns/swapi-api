<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POC-Include-JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="container">


        <!-- HEADER -->
        <div class="head">
            <h1>STAR WARS</h1>
        </div>


        <!-- MAIN BODY -->
        <div class="main-body">

            <div> 
                <form class="main-body__check-box">
                    <h3>Category</h3>
                    <div class="main-body__check-box__content">
                        <input type="radio" id="people" name="star-wars" value="people">
                        <label for="people">People</label>
                    </div>
                    <div class="main-body__check-box__content">
                        <input type="radio" id="planets" name="star-wars" value="planets">
                        <label for="planets">Planets</label>
                    </div>
                    <div class="main-body__check-box__content">
                        <input type="radio" id="spaceships" name="star-wars" value="spaceships">
                        <label for="spaceships">Spaceships</label>
                    </div>
                    <div class="main-body__check-box__content">
                        <input type="radio" id="species" name="star-wars" value="species">
                        <label for="species">Species</label>
                    </div>
                </form>
            </div>

            <div class="main-body__display-box">

            </div>
        </div>

    </div>
</body>

</html>
