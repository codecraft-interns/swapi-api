<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "images/png" href = "fevicon.png"> 
    <title>Swapi Api</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>

    <!---Container--->
    <div class = "container">

        <!---Head--->
        <div class = "header">Star War</div>
        <!---Head-end--->

        <!---Main-Body--->
        <div class = "main">
            <div class = "main__checkbox">
                <div class = "main__checkbox-title" id = "category">Categories</div>
                <div class = "main__chekbox-form" id>
                    <form>
                        <span><input type="radio" id="people-category" name="animals" value="people" checked>
                        <label for="people">people</label></span>
                        <span><input type="radio" id="planet-category" name="animals" value="planets">
                        <label for="planets">planets</label></span>
                        <span><input type="radio" id="starships-category" name="animals" value="starships">
                        <label for="spaceships">spaceships</label></span>
                        <span><input type="radio" id="species-category" name="animals" value="species">
                        <label for="species">species</label></span>
                    </form> 
                </div>
            </div>
            <div class = "main__name-list">
                <div class = "main__name-list-labels">
                    <p id = "first-label"></p>
                    <p id = "second-label"></p>
                    <p id = "third-label"></p>
                    <p id = "fourth-label"></p>
                    <p id = "fifth-label"></p>
                    <p id = "sixth-label"></p>
                    <button class = "prevBtn" id = "prev-btn">Previous</button>
                </div>
                <div class = "main__name-list-details">
                    <p id = "first-attribute"></p>
                    <p id = "second-attribute"></p>
                    <p id = "third-attribute"></p>
                    <p id = "fourth-attribute"></p>
                    <p id = "fifth-attribute"></p>
                    <p id = "sixth-attribute"></p>  
                    <button class = "nextBtn" id = "next-btn">Next</button>  
                </div>
                  
             </div>
            </div>  
        </div>
        <!--Main-end-->

    </div>
    <!---Container-end--->
    <script src = "app.js"></script>
</body>
</html>
