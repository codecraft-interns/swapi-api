<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href="../css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars </title>
</head>
    <div class="container">

        <div class = "container__heading">Star Wars</div>
        
        <div class="container__flex-container">

            <form class  = "container__flex-container__radio-btn">
                <p>Categories</p>
              <span><input type="radio"  name="people" ><label>People</label></span>
              <span><input type="radio"  name="spaceships" value="female"><label>Spaceships</label></span>
              
              <span><input type="radio"  name="planets" value="other"><label>Planets</label></span>
                
                <span><input type="radio"  name="species" value="other"><label>Species</label></span>

            </form> 

            <div class="container__flex-container__details">
                <span class="container__flex-container__details__inner1">
                    <span>Name:</span>
                    <span>Height:</span>
                    <span>Hair Color:</span>
                    <span>Skin Color:</span>
                    <span>Birth Year:</span>
                    <span>Gender:</span>
                    <span><button class = "previous">Previous</button></span>
                </span>
                <div class = "container__flex-container__details__inner2">
                    <p id = "name"></p>
                    <p id = "height"></p>
                    <p id = "hair"></p>
                    <p id = "skin"></p>
                    <p id = "birth"></p>
                    <p id = "gender"></p>
                    <span><button class = "next">Next</button></span>
                </div>
            </div>
        </div>
     </div>
    <script src = "../script/app.js"></script>
</body>
</html>
