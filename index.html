<!DOCTYPE html>
<html lang="en">

<head>
    <base href=" " />
    <title>Star Wars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon link -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- css links -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <!-- header -->
        <div class="header">
            <h1>Star Wars</h1>
        </div>
        <!-- Body -->
        <div class="content">
            <!-- Categories -->
            <div class=" content__categories_selection">
                <form name="categorie-details">
                    <h3>Categories</h3>

                    <input type="radio" id="people-category" name="category" value="people" checked> People</input><br/>

                    <input type="radio" id="planet-category" name="category" value="planets"> Planets</input><br/>

                    <input type="radio" id="spaceships-category" name="category" value="spaceships"> SpaceShips</input><br/>

                    <input type="radio" id="species-category" name="category" value="species"> Species</input>
                </form>
            </div>
            <!-- People Details -->
            <div class="content__next-people">
                <div class="content__next-people__detail">
                    <table>
                        <tr>
                            <td class="content__next-people__name" id="first-label">Name&nbsp;:</td>
                            <td id="first-attribute">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td class="content__next-people__height" id="second-label">Height&nbsp;:</td>
                            <td id="second-attribute">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td class="content__next-people__gender" id="third-label">Gender&nbsp;:</td>
                            <td id="third-attribute">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td class="content__next-people__skin" id="fourth-label">Skin color&nbsp;:</td>
                            <td id="fourth-attribute">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td class="content__next-people__hair" id="fifth-label">Hair color&nbsp;:</td>
                            <td id="fifth-attribute">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td class="content__next-people__birth" id="sixth-label">Birth Year&nbsp;:</td>
                            <td id="sixth-attribute">&lt;Not Found&gt;</td>
                        </tr>

                    </table>

                </div>
                <!-- Button -->
                <div class="content__next-people__btn">
                    <button class="prev" id="prev-btn">Previous</button>
                    <button class="next" id="next-btn">Next</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
