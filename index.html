<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <title>swapi</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            Star Wars
        </div>   
        <div class="subcontainer">
            <div class="categories">
                <span class="category-heading">Categories</span>
                <span class="category-heading category-heading--btn"><input type="radio" name="categories" id="people" value="people" checked> people</span>                 
                <span class="category-heading category-heading--btn"><input type="radio" name="categories" id="planets" value="planets">planets</span>
             
                <span class="category-heading category-heading--btn"><input type="radio" name="categories" id="spaceships" value="starships">Spaceships</span>
           
                <span class="category-heading category-heading--btn"><input type="radio" name="categories" id="Species" value="species">Species</span>
               
            </div>
            <div class="information">
                <div class="information information__information-label">
                    <label id="first-label">name:</label>
                    <label id="second-label">Height:</label>
                    <label id="third-label">Hair-Color</label>
                    <label id="fourth-label">Skin-Color</label>
                    <label id="fifth-label">Birth-Year</label>
                    <label id="sixth-label">Gender</label>

                        <button class="prev-btn" id="prev-btn">&lt;&lt; previous</button>
                    

                </div>
                <div class="information__information-label information__information-label--information-value">
                    <label id="first-attribute">abc</label>
                    <label id="second-attribute">abc</label>
                    <label id="third-attribute">abc</label>
                    <label id="fourth-attribute">abc</label>
                    <label id="fifth-attribute">abc</label>
                    <label id="sixth-attribute">abc</label>
                    <button class="prev-btn prev-btn--next-btn" id="next-btn">next &gt;&gt;</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
