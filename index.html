<!DOCTYPE html>
<html lang="en">

<head>
    <title>Next Person Details</title>

<body>

    <div class="container">
        <!-- header -->
        <h1>Star Wars</h1>
        <!-- Body -->
        <div class="content">
            <!-- Categories -->
            <div class="categories_selection">
                <form name="/" method="" action="">
                    <h3>Categories</h3>
                    <input type="radio" name="categorie" value="People" checked>People<br/></input>
                    <input type="radio" name="categorie" value="Planet">Planet<br/></input>
                    <input type="radio" name="categorie" value="SpaceShips">SpaceShips<br/></input>
                    <input type="radio" name="categorie" value="Species">Species</input>
                </form>
            </div>
            <!-- People Details -->
            <div id="next-people">
                <div id="next-people__detail">
                    <table>
                        <tr>
                            <td><b>Name:</b></td>
                            <td id="next-people__name">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td><b>Height:</b></td>
                            <td id="next-people__height">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td><b>Hair Color:</b></td>
                            <td id="next-people__hair">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td><b>Skin Color:</b></td>
                            <td id="next-people__skin">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td><b>Birth year:</b></td>
                            <td id="next-people__birth">&lt;Not Found&gt;</td>
                        </tr>
                        <tr>
                            <td><b>Gender:</b></td>
                            <td id="next-people__gender">&lt;Not Found&gt;</td>
                        </tr>

                    </table>

                    <div id="next-people__skin-color"><b>Skin Color:</b>&lt;Not Found&gt;</div>
                    <div id="next-people__birth-year"><b>Birth Year:</b>&lt;Not Found&gt;</div>
                    <div id="next-people__gender"><b>Gender:</b>&lt;Not Found&gt;</div> -->

                <div id="next-people__btn">
                    <button id="prev">Previous</button>
                    <button id="next">Next</button>

            </div>
        </div>

    </div>
